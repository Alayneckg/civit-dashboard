<div fxLayout="row">
  <mat-card fxFlex="100">
    <div fxLayout="column">
      <div fxFlex="100">
        <mat-card-header>
          <mat-card-title>Arraste as fotos do ocorrido</mat-card-title>
          <mat-card-subtitle>ou clique no card</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <div appDnd (fileDropped)="onFileDropped($event)" style="min-height: 200px;border: 1px dashed black;"
            fxLayout="row">
            <div fxflex>
              <input class="w-100 h-100" type="file" #fileDropRef id="fileDropRef" multiple
                (change)="fileBrowseHandler($event.target.files)" />
            </div>
          </div>
        </mat-card-content>
      </div>
      <div fxFlexFill fxFlex="100">
        <mat-list class="w-100">
          <div mat-subheader>Fotos</div>
          <mat-list-item class="w-100" fxLayout="row" *ngFor="let file of files; let i = index">
            <div fxFlex="90">
              <mat-icon mat-list-icon>folder</mat-icon>
              <div mat-line class="w-100"> {{ file?.name }} </div>
              <div mat-line> {{ formatBytes(file?.size, 2) }} </div>
            </div>
            <div fxFlex="10">
              <button (click)="deleteFile(i)" color="primary" mat-mini-fab>
                <mat-icon>delete</mat-icon>
              </button>
            </div>
            <mat-divider></mat-divider>
          </mat-list-item>
        </mat-list>
      </div>
    </div>

  </mat-card>
</div>
